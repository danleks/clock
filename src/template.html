<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Clock</title>
</head>
<body>
    <section class="clock">
        <div class="analog">
            <div class="analog__hand analog__hand--seconds"></div>
            <div class="analog__hand analog__hand--minutes"></div>
            <div class="analog__hand analog__hand--hours"></div>
        </div>
        <div class="digital">
            <span class="digital__hours"></span>
            <span class="digital__minutes"></span>
            <span class="digital__seconds"></span>
        </div>
    </section>

</body>
</html>
